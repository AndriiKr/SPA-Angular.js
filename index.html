<!doctype html>
<html lang="en" ng-app="app" ng-controller="AppController">

<head>
    <meta charset="utf-8">
    <title>Oldmen test</title>

    <link rel="stylesheet" href="app.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.min.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="block form">
            <p></p>
            <form class="search_form" action="" autocomplete="on">
                <input ng-model="filter" id="search" name="search" type="text" placeholder="Search...">
                <input id="search_submit" value="" type="submit">
            </form>
        </div>
        <div class="block list">
            <ul class="list-items">
                <li  ng:click="setActive(item); posters.title=item.title; posters.description=item.description; posters.image=item.image" ng-repeat="item in posters | limitTo:quantity | orderBy:orderFunction | filter:{title:filter}" ng-class-odd="'blue-type'" ng-class-even="'yellow-type'" ng-class="{active : activeItem === item}">
                    <a   ng-class-odd="'blue-type'" ng-class-even="'yellow-type'" href="#" ng-bind-html="item.title">
                    </a>
                </li>
            </ul>
        </div>
        <div class="block poster">
            <img id="image"  src="resources/images/grand_tour.jpg" ng-src="resources/{{posters.image}}" alt="magazine" class="magazine">
        </div>
        <div class="block descript">
            <div class="content">
                <div class="header">
                    <h3 id="title" ng-bind-html="posters.title || posters[8].title"></h3></div>
                <div id="deskr" class="body" ng-bind-html="posters.description || posters[8].description"></div>
            </div>
        </div>
    </div>
    <script src="resources/posters.js"></script>
    <script src="app.js"></script>
</body>

</html>
